<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">

        <form method="post" action="" > <!-- no value because we not have server url now  -->
            <h1 class="main-heading">Payment Form</h1>
            <hr>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="dev pandey"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="90" rows="10"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number *<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration date *<input type="date" name="expire_date" id="expire_date" required>
    </p>
    <p>
        CVV *<input type="password" name="cvv" id="cvv" required>
    </p>
    
    <input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
